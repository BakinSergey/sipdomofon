{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}SIP-Domofon - войти в систему{% endblock title %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/AdminLTE.css' %}">
    <link rel="stylesheet" href="{% static 'css/skin-black.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/icheck/square/blue.css' %}">


    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
{% if messages %}
                        {% for message in messages %}
                            <div class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %} alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>

                                <p>{{ message }}</p>
                            </div>

                        {% endfor %}
                    {% endif %}
<div class="login-box">
    <div class="login-logo">
        <b>SIP-Domofone</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            {% if form.errors %}
                <p class="text-red">Неправильный логин или пароль</p>
            {% endif %}

            <div class="form-group has-feedback{% if form.errors %} has-error{% endif %}">
                <input id="id_username" maxlength="254" name="username" type="text" class="form-control"
                       placeholder="Логин">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback{% if form.errors %} has-error{% endif %}">
                <input id="id_password" name="password" type="password" class="form-control" placeholder="Пароль">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" value="login" class="btn btn-primary btn-block btn-flat">Войти</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


    </div>

    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</body>
</html>
